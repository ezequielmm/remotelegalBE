name: Build, Test & Deploy

on:
  push:
    branches:
      - develop
      - qa
  pull_request:
    branches:
      - "*"

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      work-dir: ./src/PrecisionReporters.Platform
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
        working-directory: ${{ env.work-dir }}
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.work-dir }}
      - name: Test
        run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
        working-directory: ${{ env.work-dir }}

  pack-deploy:
    runs-on: ubuntu-latest
    needs: [build-test]
    if: contains('
      refs/heads/develop
      refs/heads/qa
      ', github.ref)
    steps:
    - uses: actions/checkout@v2
    - name: Extract Branch Name
      id: extract-branch
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

    - name: Replace ConnectionStrings in DEV task definition
      uses: jacobtomlinson/gha-find-replace@master
      with:
        include: 'task-definition-develop.json'
        find: "CONNECTION_STRING"
        replace: "${{ secrets.CONNECTIONSTRING_DEVELOP }}"
        exclude: "^$"

    - name: Replace ConnectionStrings in QA task definition
      uses: jacobtomlinson/gha-find-replace@master
      with:
        include: 'task-definition-qa.json'
        find: "CONNECTION_STRING"
        replace: "${{ secrets.CONNECTIONSTRING_QA }}"
        exclude: "^$"

    - name: Replace Cognito GuestClientId in DEV task definition

name: Static analysis code
on: [push]
  branches:
    - develop
jobs:
  static-analysis:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checking out code 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: Sonarqube Analysis
        uses: Secbyte/dotnet-sonarscanner@v2.3
        with:
          projectKey: prp-be
          projectName: prp-be
          sonarHostname: https://sonarqube.prdevelopment.net/
          buildCommand: dotnet build ./src/PrecisionReporters.Platform/PrecisionReporters.Platform.sln
          sonarOrganisation: default-organization
